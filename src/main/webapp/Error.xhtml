<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" />
	<title>Error Page</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
		crossorigin="anonymous" />
	<h:outputStylesheet name="css/style.css" />

</h:head>
<h:body>
	<!-- barre de navigation -->
	<div class="card">
		<h:form>
			<p:growl id="messages" />

			<p:menubar>
				<p:menuitem value="home" icon="home" url="Login.xhtml" />
			</p:menubar>
		</h:form>
	</div>

<!-- affichage d'une horloge + image d'excuse -->
	<p:panelGrid id="pgIcons" style="width: 100%;">
		<p:row>
			<p:column style="width: 33%; text-align: center;">
				<div class="card">
					<h:form>
						<div style="display: flex; flex-direction: column; align-items: center;">
							<div>
								<h5>Horloge</h5>
								<p:clock displayMode="analog"/>
							</div>

							<h5 class="p-mt-0">Client</h5>
							<p:clock />

							<h5>Server</h5>
							<p:clock pattern="HH:mm:ss dd.MM.yyyy" mode="server" />
						</div>
					</h:form>
				</div>
			</p:column>
			<p:column style="width: 33%; margin: 0px auto;">
				<h1 style="color: white;">We are very sorry : (</h1>
				<p:graphicImage name="img/error404.jpg" width="500px" height="500px"
					style="text-align: center" />
			</p:column>
			<p:column style="width: 33%; text-align: center;">

			</p:column>
		</p:row>
	</p:panelGrid>

<style type="text/css">
.ui-analog-clock {
	width: 200px;
}
</style>

</h:body>
</html>
