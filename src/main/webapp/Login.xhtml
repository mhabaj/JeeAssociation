<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
	<title>Connexion</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
		crossorigin="anonymous" />
	<h:outputStylesheet name="css/style.css" />
</h:head>


<h:body>
	<!-- barre de navigation -->
	<div class="card">
		<h:form>
			<p:growl id="messages" />

			<p:menubar>
				<p:menuitem value="home" icon="home" url="Login.xhtml" />
			</p:menubar>
		</h:form>
	</div>

	<!-- formulaire de connexion -->
	<div class="container">
		<h:form id="loginForm" class="form-signin">
			<fieldset>
				<legend>Connexion</legend>


				<div class="form-group">
					Login:
					<!-- champs du pseudo -->
					<h:inputText id="login" class="form-control"
						value="#{loginBean.user.pseudo}" />
					<h:message id="loginMessage" for="login" class="text-danger" />
					<br />
				</div>
				<div class="form-group">
					Password:
					<!-- champs du mot de passe -->
					<h:inputSecret type="hidden" id="password" class="form-control"
						value="#{loginBean.user.password}" />
					<h:message id="passwordMessage" for="password" class="text-danger" />
					<br />
				</div>

				<!-- bouton de connexion -->
				<h:commandButton
					class="btn btn-lg btn-primary btn-block rounded-pill"
					action="#{loginBean.isUserValid}" value="Se Connecter" />
				<br />
				<h:outputText class="text-danger" value="#{loginBean.errorMessage}"
					render="#{loginBean.errorMessage != null}" />
			</fieldset>
		</h:form>
		<br />
		<!-- bouton menant vers la page d'inscription -->
		<p:button value="S'inscrire"
			styleClass="rounded-button ui-button-success"
			outcome="Register.xhtml" />
		<!-- bouton menant vers l'accÃ¨s au site en mode visiteur -->
		<p:button value="Visiter le site en tant que visiteur"
			styleClass="rounded-button ui-button-success"
			outcome="WelcomeVisitor.xhtml" />

	</div>

	<h:form>
		<p:clock />
		<p:clock displayMode="analog" />
	</h:form>
</h:body>

<style type="text/css">
.ui-analog-clock {
	width: 200px;
	text-align: center;
	position: relative;
	top: -20rem;
}

.ui-clock {
	width: 200px;
	text-align: center;
	position: relative;
	top: -20rem;
}
</style>
</html>
