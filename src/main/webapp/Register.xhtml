	<!-- barre de navigation -->
	<div class="card">
		<h:form>
			<p:growl id="messages" />

			<p:menubar>
				<p:menuitem value="home" icon="home" url="Login.xhtml" />
				<p:menuitem value="à propos" icon="" url="Apropos.xhtml" />
				 <p:divider layout="vertical"/>
				<p:menuitem value="Se connecter" icon="" url="Login.xhtml" />
			</p:menubar>
		</h:form>
	</div>

	<div class="container">
		<h:form>
			<fieldset>
				<legend>Inscription : Création de votre compte</legend>
				<div class="form-group">
					<h:outputLabel for="nom">Nom d'utilisateur :</h:outputLabel>
					<h:inputText id="nom" value="#{registerBean.user.pseudo}"
						class="form-control" size="20" maxlength="20" label="Pseudo" required="true">
						<f:validator validatorId="loginValidator" />
					</h:inputText>
					<h:message id="nomMessage" for="nom" class="text-danger" />
					<br />
				</div>
				<div class="form-group">
					<h:outputLabel for="motdepasse">Mot de passe (8 caractères min):</h:outputLabel>
					<h:inputSecret id="motdepasse"
						value="#{registerBean.user.password}" class="form-control"
						size="20" maxlength="20" label="Mot de Passe" required="true"/>
					<h:message id="motDePasseMessage" for="motdepasse"
						class="text-danger" />
					<br />
				</div>
				<div class="form-group">
					<h:outputLabel for="name">Nom :</h:outputLabel>
					<h:inputText id="name" value="#{registerBean.user.name}"
						class="form-control" size="20" maxlength="20" label="Nom" required="true"/>
					<h:message id="nameMessage" for="name" class="text-danger" />
					<br />
				</div>
				<div class="form-group">
					<h:outputLabel for="firstname">Prénom :</h:outputLabel>
					<h:inputText id="firstname" value="#{registerBean.user.firstname}"
						class="form-control" size="20" maxlength="20" label="Prenom" required="true"/>
					<h:message id="firstnameMessage" for="firstname"
						class="text-danger" />
					<br />
				</div>
				<div class="form-group">
					<h:outputLabel for="address">Adresse :</h:outputLabel>
					<h:inputText id="address" value="#{registerBean.user.address}"
						class="form-control" size="20" maxlength="60" label="Adresse" required="true"/>
					<h:message id="addressMessage" for="address" class="text-danger" />
					<br />
				</div>

				<div class="form-group">
					<h:outputLabel for="email">Adresse email :</h:outputLabel>
					<h:inputText id="email" value="#{registerBean.user.mail}"
						class="form-control" size="20" maxlength="60" label="Email" required="true">
						<f:validator validatorId="registerValidator"/>
					</h:inputText>
					<h:message id="emailMessage" for="email" class="text-danger" />
					<br />
				</div>

				<h:messages globalOnly="true" infoClass="info" />

				<h:commandButton class="btn btn-success rounded-pill" value="Valider"
					action="#{registerBean.registerUser()}" styleClass="sansLabel"
					update="nomMessage" />
				<br />
			</fieldset>
		</h:form>
	</div>
</h:body>
</html>
